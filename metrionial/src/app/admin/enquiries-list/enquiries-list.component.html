<div class="registration-list">
    <div class="heading-name">Enquiry Details </div>
    <table >
        <tr>
            <th>Sr. No</th>
            <th>Name</th>
            <th>Phone</th>
            <th>Email</th>
            <th>City</th>
            <th>Gender</th>
            <th>Intrested In Profile </th>
            <th>Action</th>
        </tr>
        
        <tr *ngFor="let data of enquiryData, index  as i">
        <td>{{i + 1}}</td>
        <td>{{data.name}}</td>
        <td>{{data.phone}}</td>
        <td>{{data.email}}</td>
        <td>{{data.city}}</td>
        <td>{{data.gender}}</td>
        <td>{{data.intrestedProfileName}}</td>
        <td><button (click)="deleteEnquiryData(data.id)">Delete</button></td>
        
               
        </tr>
    </table>
</div>
